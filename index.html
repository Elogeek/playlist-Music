<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist Music</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e3ddf954eb.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="container">
        <h1>Ma playlist</h1>

        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/vYV-XJdzupY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="goAction">
            <label for="sourceUrl">
                <input id="sourceUrl" type="text" placeholder="Enter audio url" />
            </label>
            <button type="button" id="addSong"><i class="fas fa-plus"></i>Ajouter une chanson</button>
            <button type="button" id="deleteSong"><i class="fas fa-trash-alt"></i>Supprimer une chanson</button>
            <button type="button" id="deleteAll"><i class="fas fa-trash-alt"></i>Supprimer tout</button>
        </div>
        <!--Ma liste d'attente sera ici, si tout va bien!-->
        <div id="list">
            <div id="auteur">Auteur</div>
            <div id="song">Titre de la chanson</div>
            <div id="timeSong">Dur√©e de la chanson</div>

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
